<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ form.file }}
    <input type="submit">
</form>
{% if palette %}
<h1>10 dominant colors: </h1>
{% for item in palette %}
<h2>{{ item }}</h2><div style="background-color:{{ item }}"> sample </div>
{% endfor %}
{% endif %}
</body>
</html>
